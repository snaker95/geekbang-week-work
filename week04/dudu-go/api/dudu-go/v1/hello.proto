syntax = "proto3";

package hello.v1;

import "third_party/google/api/annotations.proto";
option go_package = "api/dudu-go/v1;v1";

message HelloReq {
    string name = 1;
}
message HelloResp {
    string greeting = 1;
}
service Hello {
    rpc SayHello (HelloReq) returns (HelloResp) {
        option (google.api.http) = {
            get:"/hello/{name}",
        };
    }
}

